<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具链</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left {
            width: 5%; /* 二十分之一宽度 */
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .left nav {
            display: flex;
            flex-direction: column;
        }
        .left nav a {
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }
        .left nav a:hover {
            color: #007BFF;
        }
        .middle {
            flex: 1; /* 占据剩余宽度 */
            padding: 20px;
            background-color: white;
        }
        .right {
            width: 10%; /* 十分之一宽度 */
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #007BFF;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        AI工具链
    </header>

    <!-- 主体容器 -->
    <div class="container">
        <!-- 左边目录 -->
        <div class="left">
            <nav>
                <a href="#single-tools">单点AI工具</a>
                <a href="#toolchain">AI工具链</a>
            </nav>
        </div>

        <!-- 中间内容 -->
        <div class="middle">
            <!-- 单点AI工具 -->
            <section id="single-tools">
                <h2>单点AI工具</h2>
                <ul>
                    <li><a href="#">图像识别工具</a></li>
                    <li><a href="#">自然语言处理工具</a></li>
                    <li><a href="#">语音识别工具</a></li>
                    <li><a href="#">数据标注工具</a></li>
                </ul>
            </section>

            <!-- AI工具链 -->
            <section id="toolchain">
                <h2>AI工具链</h2>
                <ul>
                    <li><a href="#">数据处理工具链</a></li>
                    <li><a href="#">模型训练工具链</a></li>
                    <li><a href="#">模型部署工具链</a></li>
                    <li><a href="#">自动化测试工具链</a></li>
                </ul>
            </section>
        </div>

        <!-- 右边空白 -->
        <div class="right">
            <!-- 可以在这里添加其他内容 -->
        </div>
    </div>
</body>
</html>
