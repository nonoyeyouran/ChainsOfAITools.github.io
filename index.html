<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具链</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left {
            width: 10%; /* 二十分之一宽度 */
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .left nav {
            display: flex;
            flex-direction: column;
        }
        .left nav a {
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }
        .left nav a:hover {
            color: #007BFF;
        }
        .middle {
            flex: 1; /* 占据剩余宽度 */
            padding: 20px;
            background-color: white;
        }
        .right {
            width: 10%; /* 十分之一宽度 */
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #007BFF;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        AI工具链
    </header>

    <!-- 主体容器 -->
    <div class="container">
        <!-- 左边目录 -->
        <div class="left">
            <nav>
                <a href="#single-tools">单点AI工具</a>
                <a href="#toolchain">AI工具链</a>
            </nav>
        </div>

        <!-- 中间内容 -->
        <div class="middle", id="markdown-content">
           
        </div>
        <script>
            // 加载 Markdown 文件
            fetch('pages/ml_guide.md')
                .then(response => response.text())
                .then(markdown => {
                    // 将 Markdown 转换为 HTML
                    const html = marked.parse(markdown);
                    // 将 HTML 插入到页面中
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => {
                    console.error('加载失败:', error);
                });
        </script>

        <!-- 右边空白 -->
        <div class="right">
            <!-- 可以在这里添加其他内容 -->
        </div>
    </div>
</body>
</html>
