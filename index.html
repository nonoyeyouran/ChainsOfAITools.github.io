<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具链</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #007BFF;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        AI工具链
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#single-tools">单点AI工具</a>
        <a href="#toolchain">AI工具链</a>
    </nav>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 单点AI工具 -->
        <section id="single-tools">
            <h2>单点AI工具</h2>
            <ul>
                <li><a href="#">图像识别工具</a></li>
                <li><a href="#">自然语言处理工具</a></li>
                <li><a href="#">语音识别工具</a></li>
                <li><a href="#">数据标注工具</a></li>
            </ul>
        </section>

        <!-- AI工具链 -->
        <section id="toolchain">
            <h2>AI工具链</h2>
            <ul>
                <li><a href="#">数据处理工具链</a></li>
                <li><a href="#">模型训练工具链</a></li>
                <li><a href="#">模型部署工具链</a></li>
                <li><a href="#">自动化测试工具链</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
